<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="maint.kz">
  <meta name="copyright" content="maint.kz">
  <link rel="shortcut icon" href="/main page/img/favicon.png" type="image/x-icon" sizes="16x16">
  <link rel="stylesheet" href="/main page/style/style.css">
  <title>Order service popup component | maint.kz</title>
</head>

<body>
  <div class="container">
    <header class="box header">
      <!-- <hr class="top">
      <hr class="bottom">
      <div class="btn_wrap header_btn">
        <a class="btn" href="#">Выйти</a>
      </div>
      <div class="step_box">

      </div> -->
    </header>
    <main class="box main">
      <div class="wellcome_box">
        <div class="wellcome_img">
          <img src="/main page/img/client-lamp.svg" alt="Man">
        </div>
        <div class="wellcome_text">
          <h1>Добро пожаловать <span>в квест!</span></h1>
          <p>Отвечая на вопросы, вы становитесь ближе к победе.</p>
        </div>
        <div class="wellcome_frame">
          <img class="bg" src="/main page/img/wellcome-window/bg-wellcome.svg" alt="Background">
          <img src="/main page/img/2.png" alt="2">
          <div class="btn_wrap">
            <a href="#">Начать</a>
          </div>
        </div>
        <!-- <div class="wellcome_frame wellcome_frame_inner"></div> -->
        <div class="congratulate_container">
          <img class="bg" src="/main page/img/congratulate-window/bg-congratulate.svg" alt="Background">
          <img src="/main page/img/1.png" alt="1">
          <div class="congratulate_text">
            <h1>Поздравляем!</h1>
            <p>Ваша первая награда</p>
            <p><span>Заряд энергии</span></p>
            <p>Он поможет пройти к следующему вопросу</p>
          </div>
          <div class="btn_wrap">
            <a href="#">Продолжить</a>
          </div>
          <div class="svg_wrap">
            <img class="ellipse1" src="/main page/img/congratulate-window/ellipse1.svg" alt="Ellipse">
            <img class="ellipse2" src="/main page/img/congratulate-window/ellipse2.svg" alt="Ellipse">
            <img class="eman" src="/main page/img/congratulate-window/eman.svg" alt="Icon">
            <img class="lightning" src="/main page/img/congratulate-window/lightning-icon.png" alt="lightning icon">
            <img class="line1" src="/main page/img/congratulate-window/line1.svg" alt="Line">
            <img class="line2" src="/main page/img/congratulate-window/line2.svg" alt="Line">
          </div>
        </div>
      </div>
    </main>
    <!-- <footer class="box footer">Footer</footer> -->
  </div>



</body>

</html>
