<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <title>Order service popup component | maint.kz</title>
</head>

<body>
  <div id="bgOpacity" class="bg_opacity"></div>

  <!-- ORDER SERVICE -->

  <div class="order-service">
    <div class="order-service__line order-service__line_top"></div>
    <div class="order-service__image">
      <img src="../global-assets/img/client-lamp.svg" alt="Client">
    </div>
    <div class="order-service__text">
      <h2>Пройдите Квест</h2>
      <p>по созданию идеального брендбука для Вашей компании!</p>
    </div>
    <div id="btnStart" class="order-service__button">
      <a href="#">Начать Квест</a>
    </div>
    <div class="order-service__line order-service__line_bottom"></div>
  </div>


  <!-- Modal -->

  <div id="modal" class="container">
    <header class="box header">
      <!-- <hr class="top">
      <hr class="bottom">
      <div class="btn_wrap header_btn">
        <a class="btn" href="#">Выйти</a>
      </div>
      <div class="step_box">
              </div> -->
      <div class="btn_wrap header_btn">
        <a class="btn close" href="#">
          <!--Выйти--></a>
      </div>
    </header>
    <main class="box main">

      <!-- Wellcome box -->
      <div class="wellcome_box">
        <div class="wellcome_img">
          <img src="../global-assets/img/client-lamp.svg" alt="Man">
        </div>
        <div class="wellcome_text">
          <h1>Добро пожаловать <span>в квест!</span></h1>
          <p>Отвечая на вопросы, вы становитесь ближе к победе.</p>
        </div>
        <div class="wellcome_frame">
          <img class="bg" src="../global-assets/img/wellcome-window/bg-wellcome.svg" alt="Background">
          <img src="../global-assets/img/2.png" alt="2">
          <div class="btn_wrap">
            <a href="#">Начать</a>
          </div>
        </div>
        <!-- <div class="wellcome_frame wellcome_frame_inner"></div> -->
      </div>

      <!-- Congratulate box -->
      <div class="congratulate_box">
        <img class="bg" src="../global-assets/img/congratulate-window/bg-congratulate.svg" alt="Background">
        <img src="../global-assets/img/1.png" alt="1">
        <div class="congratulate_text">
          <h1>Поздравляем!</h1>
          <p>Ваша первая награда</p>
          <p><span>Заряд энергии</span></p>
          <p>Он поможет пройти к следующему вопросу.</p>
        </div>
        <div class="btn_wrap">
          <a href="#">Продолжить</a>
        </div>
        <div class="svg_wrap">
          <img class="ellipse1" src="../global-assets/img/congratulate-window/ellipse1.svg" alt="Ellipse">
          <img class="ellipse2" src="../global-assets/img/congratulate-window/ellipse2.svg" alt="Ellipse">
          <img class="eman" src="../global-assets/img/congratulate-window/eman2.svg" alt="Icon">
          <img class="lightning" src="../global-assets/img/congratulate-window/lightning-icon.png" alt="lightning icon">
          <img class="line1" src="../global-assets/img/congratulate-window/line1.svg" alt="Line">
          <img class="line2" src="../global-assets/img/congratulate-window/line2.svg" alt="Line">
        </div>
      </div>

      <div class="level level_box">
        <div class="leve1">

        </div>
      </div>
    </main>
    <!-- <footer class="box footer">Footer</footer> -->
  </div>



  <!-- Script -->
  <script>
    // Get the modal
    var modal = document.getElementById("modal");
    var bg_opacity = document.getElementById("bgOpacity");

    // Get the button that opens the modal
    var btn = document.getElementById("btnStart");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
      modal.style.display = "block";
      bg_opacity.style.display = "block";

    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
      bg_opacity.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
      if (event.target == bg_opacity) {
        bg_opacity.style.display = "none";
      }
    }
  </script>

</body>

</html>
